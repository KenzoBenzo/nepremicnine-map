# Rename this file to "codegen.yml" and replace the authorization string with the bearer Fauna token

overwrite: true
schema:
  - https://graphql.fauna.com/graphql:
      headers:
        Authorization: $NEXT_PUBLIC_FAUNA_TOKEN
documents: './src/utils/graphql-operations.ts'
generates:
  ./src/utils/api-types.ts:
    plugins:
      - 'typescript'
    config:
      maybeValue: 'T extends PromiseLike<infer U> ? Promise<U | null> : T | null'
      inputMaybeValue: T | null | undefined
  ./src/utils/graphql.schema.json:
    plugins:
      - 'introspection'
